<section class="analysis-container">
  @for (quote of quotes; track quote.text) {
  <article classname="quote">
    <section classname="contact">
      <h3>Quote</h3>
      <ul>
        <li>{{ quote.text }}</li>
        <li>tel : {{ quote.author }}</li>
      </ul>
    </section>
  </article>
}
</section>
